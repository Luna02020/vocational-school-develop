<h1 mat-dialog-title>通報用フォーム</h1>
<div mat-dialog-content>
  <p>通報理由</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.report">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">中止</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>送信</button>
</div>
